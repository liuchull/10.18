<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     *{
        margin: 0;
        padding: 0;
     }
     body{
         background-color: blue;
     }
     .main{
         width: 450px;
         margin: 0 auto;
         border:1px solid #444;
         
         
     }
     .btn{
         display: block;
        width: 100%;
         height: 50px;
         line-height:50px;
         text-align: center;
     } 



    </style>
</head>
<body>
    <div class="main" id="main">
        <button class="btn" id="btn">隐藏</button>
         <img id="img" src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fdingyue.ws.126.net%2F2021%2F0516%2F1d8c839cg00qt6szg030nd200ci008cg00g200ap.gif&refer=http%3A%2F%2Fdingyue.ws.126.net&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1636378380&t=aeb9b70c8a5708d5b9894cad49d61b76" alt="">

   </div>


   <script>
     var btn = document.getElementById("btn");
     var img = document.getElementById("img");
     btn.onclick = function(){
         var value = btn.innerText;
         if(value == "隐藏"){
             btn.innerText = "显示";
             img.style.display = "none"
            }else{
                btn.innerText = "隐藏";
             img.style.display = "block"
            }
     }
    </script>
</body>
</html>
