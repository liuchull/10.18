<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  *{
      margin: 0;
    padding: 0;
    }
    .code{
        width: 100px;
        height: 40px;
        margin-left: 10px;
        border: 1px solid #444;
        line-height: 40px;
        text-align: center;
        border-radius: 10px;
    }
    .btn{
        margin-left: 10px;
        margin-top: 5px;
    }




    </style>
</head>
<body>
   <div class="code" id="code"></div>
   <button class="btn" id="btn">验证码</button>

   <script>
         
   function myCode(){
     var res ="";
     var str = "qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM1234567890"
     for(var i=0;i<4;i++){
      var index = Math.round(Math.random()*62)
      if(res.indexOf(str[index])>-1){
          i--;
          continue
      }
      res+=str[index]
   }
    return res

   }
   res = myCode()

   var code = document.getElementById("code");
   var btn = document.getElementById("btn");
   code.innerText = res;
   btn.onclick = function(){
      code.innerText =res;
   }




   </script>
</body>
</html>
